<div class="col">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="query">
                    <button class="btn btn-outline-success my-2 my-sm-0" ng-click="search()">Search</button>
                </form>
            </nav>
        </div>
        <div class="col-12">
            <div class="container">
                <div class="row">
                    <div class="col-6 col-md-3 card" ng-repeat="list in todoLists">
                        <div class="card-body">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="card-title">{{ list.title }}</h5>
                                <small class="btn btn-danger btn-sm" ng-click="deleteList(list)">
                                    <i class="fas fa-times"></i>
                                </small>
                            </div>
                            <a href="#!/lists/{{ list.id }}" class="btn btn-primary">Open</a>
                        </div>
                    </div>
                    <div class="col-6 col-md-3 card" ng-if="newList">
                        <div class="card-body">
                            <h5 class="card-title">
                                <input type="text" class="form-control" ng-model="newList.title" placeholder="Title">
                            </h5>
                            <a ng-click="createList()" class="btn btn-primary">Save</a>
                        </div>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-success btn-lg" ng-click="createNewList()">
                            <i class="fas fa-plus-circle"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
