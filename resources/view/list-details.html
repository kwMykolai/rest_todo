<div class="col-12">
    <a href="#!/">Go back</a>
</div>
<div class="col-12">
    <div class="row">
        <div class="card col">
            <div class="card-body">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="card-title">{{ list.title }}</h5>
                    <small class="description">{{ list.createdAt }}</small>
                </div>
                <ul class="list-group">
                    <li ng-repeat="entry in list.entries" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">
                                {{ entry.title }}
                            </h5>
                            <small class="btn btn-sm btn-danger">
                                <i class="fas fa-times" ng-click="removeEntry(entry)"></i>
                            </small>
                        </div>
                        <p ng-if="entry.comment" class="mb-1">
                            {{ entry.comment }}
                        </p>
                    </li>
                </ul>
                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="entry" ng-model="newEntry">
                    <div class="input-group-append">
                        <button ng-click="addListEntry()" class="btn btn-success">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
